<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body>
  <!-- Beginning header -->
  <header class="main-header">
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    
    <!-- Beginning breadcrumb -->
    <ol id="breadcrumb" class="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ol>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="main-content header-with-breadcrumb">
    <div id="skip-map">
      <a href="#restaurant-container">Skip the map</a>
    </div>
    <!-- Beginning map -->
    <section id="map-container" class="map-container" >
      <div id="map" class="map"></div>
    </section>
    <!-- End map -->

    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="restaurant-container">
      <h1 id="restaurant-name" class="restaurant-name"></h1>

      <div class="restaurant-data">
        <div class="restaurant-figure">
          <img id="restaurant-img" class="restaurant-img">
          <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
        </div>
        
        <div class="restaurant-table">
          <p id="restaurant-address" class="restaurant-address"></p>
          <table id="restaurant-hours" class="restaurant-hours"></table>
        </div>
      </div>
    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container" class="reviews-container">
      <ul id="reviews-list" class="reviews-list">
        <!-- <h2>Reviews</h2> -->
        <!-- Example Review HTML
        <li>
          <article>
            <header class="review-header">
              <h3 class="review-heading">
                <span class="review-name">Steve</span>
                <span class="review-date">October 26, 2016</span>
              </h3>
            </header>
            <div class="review-rating">Rating: 4</div>
            <p class="review-comment">Mission Chinese Food has grown up from its scrappy Orchard Street days into a big, two story restaurant equipped with
              a pizza oven, a prime rib cart, and a much broader menu. Yes, it still has all the hits — the kung pao pastrami, the
              thrice cooked bacon —but chef/proprietor Danny Bowien and executive chef Angela Dimayuga have also added a raw bar,
              two generous family-style set menus, and showstoppers like duck baked in clay. And you can still get a lot of food
              without breaking the bank.</p>
          </article>
        </li> -->
      </ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <!-- Offset scroll -->
  <script src="js/scroll.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaNOX7XbtJ6LTgCHIVtxoC2VFGukikTf8&libraries=places&callback=initMap"></script>
  <!-- Service Worker -->
  <script src="js/register-sw.js"></script>
  <!-- End scripts -->

</body>

</html>
